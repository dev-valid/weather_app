<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" type="image/png" href="img/fav.png" />
        <script src="https://kit.fontawesome.com/68e6190fbe.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" />
        <title>Weather app</title>
    </head>
    <body>

        <div class="container">
            <h1 class="text-black-50 text-center my-2">Weather app</h1>

            <form class="change-location">
                <label for="city" class="form-label d-block text-center">Enter a location for weather information</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg password" id="city" placeholder="city name" aria-describedby="basic-addon2">
                    <button type="submit" class="input-group-text copy-btn" title="search information" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </form>

            <div class="card border-0 shadow rounded-3 d-none">
                <div class="card-img-overlay details">
                </div>
            </div>
        </div>

        <script src="scripts/forecast.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
